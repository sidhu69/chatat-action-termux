name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Build web app
      run: npm run build

    - name: Check build output
      run: |
        echo "Contents of dist folder:"
        ls -la dist/
        echo "Index.html exists:"
        ls -la dist/index.html

  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Build web app for production
      run: npm run build

    - name: Verify build output
      run: |
        echo "Build verification:"
        ls -la dist/
        echo "Checking if index.html exists:"
        cat dist/index.html | head -10

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor with build verification
      run: |
        npx cap sync android
        echo "Android assets after sync:"
        ls -la android/app/src/main/assets/public/

    - name: Build Android APK
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build success notification
      if: success()
      run: |
        echo "âœ… Android APK built successfully!"
        echo "ðŸ“± APK available as artifact: app-debug-apk"
        echo "ðŸ“‚ Location: android/app/build/outputs/apk/debug/app-debug.apk"
